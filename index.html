<!DOCTYPE html>
<html lang="en">
<head>

        </div>
        <div class="container">
            <div class="Other">
                <header> <img src="./img/visual.svg" width="30px" alt=""> Other</header>
                <a href="https://www.deezer.com/mx/">Deezer</a><br>
                <a href="https://www.spotify.com/mx/">Spotify</a><br>
                <a href="https://www.twitch.tv/">Twitch</a><br>
                <a href="https://wallhaven.cc/">Wallhaven</a><br>
